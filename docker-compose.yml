version: '3.8'

services:
  sql-client:
    build: .
    image: multi-db-sql-client:latest
    container_name: sql-scripts-container
    volumes:
      # Mount the SQL scripts directory for live editing
      - ./Practice:/sql_scripts/Practice
      - ./notes:/sql_scripts/notes
      - ./others:/sql_scripts/others
    stdin_open: true
    tty: true
    environment:
      # Add any default environment variables here
      - LANG=C.UTF-8
      - LC_ALL=C.UTF-8
    networks:
      - sql-network

networks:
  sql-network:
    driver: bridge
